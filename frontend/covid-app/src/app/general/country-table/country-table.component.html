<h2>Top 10 Countries</h2>
<table mat-table [dataSource]="countries" class="mat-elevation-z0">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> Pos. </th>
    <td mat-cell *matCellDef="let element; let i = index;" > {{i+1}}ยบ </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"><img class="flag" src="assets/flags/icons/{{element.isoCode | lowercase}}.gif" alt=""> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="data">
    <th mat-header-cell *matHeaderCellDef> Vaccinated </th>
    <td mat-cell *matCellDef="let element"> <b>{{element.lastVaccineSeries.peopleVaccinatedPerHundred}}%</b> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns; let element"  routerLink="countries/{{element.name}}"></tr>
</table>
