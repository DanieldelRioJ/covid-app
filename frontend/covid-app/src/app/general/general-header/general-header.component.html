
<mat-card>
  <h2>World Data</h2>
  <div class="div-container">
    <div class="main-property">
      <p class="title" matTooltip="People vaccinated (at least 1 dosis) per hundred" matTooltipPosition="above">Vaccinated</p>
      <h3 class="value">{{world?.peopleVaccinatedPerHundred}}%</h3>
      <p class="subcaption"><span class="positive">+0.25%</span> than yesterday</p>
    </div>
    <div class="secondary-property">
      <p class="title" matTooltip="People fully vaccinated (2 dosis) per hundred" matTooltipPosition="above">Fully vaccinated</p>
      <h3 class="value">{{world?.fullyVaccinatedPerHundred}}%</h3>
      <p class="subcaption"><span class="positive">+0.25%</span> than yesterday</p>
    </div>
  </div>
</mat-card>
